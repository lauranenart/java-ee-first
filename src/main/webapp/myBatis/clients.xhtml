<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Clients in #{clientsMyBatis.shop.title} #{clientsMyBatis.shop.address} shop:</h2>
    <ol>
        <ui:repeat value="#{clientsMyBatis.allClients}" var="client">
            <li>
                <h:link value="#{client.firstName} #{client.lastName}" outcome="items?clientId=#{client.id}"
                />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="first name" value="#{clientsMyBatis.clientToCreate.firstName}" required="true" />
        <h:inputText a:placeholder="last name" value="#{clientsMyBatis.clientToCreate.lastName}" required="true" />
        <h:commandButton value="Add client to the shop" action="#{clientsMyBatis.createClient}" >
            <f:param name="shopId" value="#{clientsMyBatis.shop.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/shops" value="Back to shops page"/>
</h:body>
</html>
