<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Shops:</h2>
    <ol>
        <ui:repeat value="#{shopsMyBatis.allShops}" var="shop">
            <li><h:link value="#{shop.title} #{shop.address}" outcome="clients?shopId=#{shop.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{shopsMyBatis.shopToCreate.title}" required="true" />
        <h:inputText value="#{shopsMyBatis.shopToCreate.address}" required="true" />
        <h:commandButton value="Add new shop" action="#{shopsMyBatis.createShop}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
