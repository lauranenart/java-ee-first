<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Items of #{itemsMyBatis.client.firstName} #{itemsMyBatis.client.lastName} client:</h2>
    <ol>
        <ui:repeat value="#{itemsMyBatis.allItems}" var="item">
            <li>
                <p> #{item.title} #{item.price} #{item.barcode} </p>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="title" value="#{itemsMyBatis.itemToCreate.title}" required="true" />
        <h:inputText a:placeholder="price" value="#{itemsMyBatis.itemToCreate.price}" required="true" />
        <h:inputText a:placeholder="barcode" value="#{itemsMyBatis.itemToCreate.barcode}" required="true" />
        <h:commandButton value="Add item to the shopping cart"
                         actionListener="#{itemsMyBatis.createItem}"
                         action="#{'items?faces-redirect=true&amp;clientId='.concat(itemsMyBatis.client.id)}">
            <f:param name="clientId" value="#{itemsMyBatis.client.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="clients?shopId=#{itemsMyBatis.client.shopId}" value="Back to clients page"/>
</h:body>
</html>
